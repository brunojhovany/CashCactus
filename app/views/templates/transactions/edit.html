{% extends 'base.html' %}

{% block title %}Editar Transacción{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-edit me-2"></i>Editar Transacción
                    </h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="account_id" class="form-label">Cuenta</label>
                            <select class="form-select" id="account_id" name="account_id" required>
                                <option value="">Seleccionar cuenta...</option>
                                {% for account in accounts %}
                                <option value="{{ account.id }}" 
                                        {% if account.id == transaction.account_id %}selected{% endif %}>
                                    {{ account.name }} - {{ account.bank }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="amount" class="form-label">Monto</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" step="0.01" class="form-control" id="amount" 
                                       name="amount" value="{{ transaction.amount }}" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="description" name="description" 
                                   value="{{ transaction.description }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="category" class="form-label">Categoría</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="income" {% if transaction.category == 'income' %}selected{% endif %}>Ingreso</option>
                                <option value="expense" {% if transaction.category == 'expense' %}selected{% endif %}>Gasto</option>
                                <option value="transfer" {% if transaction.category == 'transfer' %}selected{% endif %}>Transferencia</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="date" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="date" name="date" 
                                   value="{{ transaction.date.strftime('%Y-%m-%d') }}" required>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('main.transactions') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
