{% extends "base.html" %}

{% block title %}Registro - Finanzas Personales{% endblock %}

{% block content %}
<div class="row justify-content-center min-vh-100 align-items-center">
    <div class="col-md-8 col-lg-6">
        <div class="pm-card pm-card-hover">
            <div class="pm-card-header text-center">
                <h4 class="mb-0">Crear Cuenta</h4>
            </div>
            <div class="pm-card-body">
                <h5 class="text-center mb-4">Registro de Usuario</h5>
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="first_name" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <small class="form-text text-muted">Mínimo 6 caracteres</small>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="monthly_income" class="form-label">Ingreso Mensual (Opcional)</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="monthly_income" name="monthly_income" step="0.01" min="0">
                        </div>
                        <small class="form-text text-muted">Esto nos ayudará a generar mejores reportes</small>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="pm-btn pm-btn-primary">Crear Cuenta</button>
                    </div>
                </form>
                <hr>
                <div class="text-center">
                    <p class="mb-2">¿Ya tienes cuenta?</p>
                    <a href="{{ url_for('auth.login') }}" class="pm-btn">Iniciar Sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
