{% extends "base.html" %}

{% block title %}Editar Cuenta - Finanzas Personales{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Editar Cuenta</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
            <a href="{{ url_for('main.accounts') }}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i>Volver
            </a>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-university me-2"></i>Información de la Cuenta
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre de la Cuenta *</label>
                        <input type="text" class="form-control" id="name" name="name" required
                               value="{{ account.name }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="account_type" class="form-label">Tipo de Cuenta *</label>
                        <select class="form-select" id="account_type" name="account_type" required>
                            <option value="">Seleccionar tipo...</option>
                            <option value="checking" {% if account.account_type == 'checking' %}selected{% endif %}>Cuenta Corriente</option>
                            <option value="savings" {% if account.account_type == 'savings' %}selected{% endif %}>Cuenta de Ahorros</option>
                            <option value="investment" {% if account.account_type == 'investment' %}selected{% endif %}>Inversión</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="bank_name" class="form-label">Banco</label>
                        <input type="text" class="form-control" id="bank_name" name="bank_name"
                               value="{{ account.bank_name or '' }}">
                    </div>
                    
                    <!-- Campo número de cuenta eliminado (privacidad) -->
                    
                    <div class="mb-3">
                        <label for="initial_balance" class="form-label">Saldo Actual</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="initial_balance" name="initial_balance" 
                                   step="0.01" value="{{ '%.2f'|format(account.balance) }}">
                        </div>
                        <div class="form-text">Modifica el saldo sólo si necesitas un ajuste manual.</div>
                    </div>
                    
                    <!-- Campos de Inversión (solo para cuentas de ahorro e inversión) -->
                    <div id="investment-fields" class="mb-3" style="display: none;">
                        <div class="card bg-light">
                            <div class="card-header">
                                <h6 class="mb-0"><i class="fas fa-chart-line me-2"></i>Configuración de Inversión</h6>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="generates_interest" name="generates_interest" {% if account.generates_interest %}checked{% endif %}>
                                        <label class="form-check-label" for="generates_interest">
                                            Esta cuenta genera intereses/rendimientos
                                        </label>
                                    </div>
                                </div>
                                
                                <div id="interest-details" style="display: none;">
                                    <div class="mb-3">
                                        <label for="interest_rate" class="form-label">Tasa de Interés Anual (%)</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="interest_rate" name="interest_rate" 
                                                   step="0.01" min="0" max="100" value="{{ '%.2f'|format(account.interest_rate or 0) }}">
                                            <span class="input-group-text">%</span>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="investment_type" class="form-label">Tipo de Inversión</label>
                                        <select class="form-select" id="investment_type" name="investment_type">
                                            <option value="" {% if not account.investment_type %}selected{% endif %}>Seleccionar tipo...</option>
                                            <option value="savings_account" {% if account.investment_type == 'savings_account' %}selected{% endif %}>Cuenta de Ahorros</option>
                                            <option value="time_deposit" {% if account.investment_type == 'time_deposit' %}selected{% endif %}>Depósito a Plazo</option>
                                            <option value="mutual_fund" {% if account.investment_type == 'mutual_fund' %}selected{% endif %}>Fondo Mutuo</option>
                                            <option value="stocks" {% if account.investment_type == 'stocks' %}selected{% endif %}>Acciones</option>
                                            <option value="bonds" {% if account.investment_type == 'bonds' %}selected{% endif %}>Bonos</option>
                                            <option value="crypto" {% if account.investment_type == 'crypto' %}selected{% endif %}>Criptomonedas</option>
                                            <option value="other" {% if account.investment_type == 'other' %}selected{% endif %}>Otro</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="compound_frequency" class="form-label">Frecuencia de Capitalización</label>
                                        <select class="form-select" id="compound_frequency" name="compound_frequency">
                                            <option value="monthly" {% if account.compound_frequency == 'monthly' %}selected{% endif %}>Mensual</option>
                                            <option value="quarterly" {% if account.compound_frequency == 'quarterly' %}selected{% endif %}>Trimestral</option>
                                            <option value="semi_annual" {% if account.compound_frequency == 'semi_annual' %}selected{% endif %}>Semestral</option>
                                            <option value="annual" {% if account.compound_frequency == 'annual' %}selected{% endif %}>Anual</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if account.is_active %}checked{% endif %}>
                            <label class="form-check-label" for="is_active">
                                Cuenta activa
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('main.accounts') }}" class="btn btn-outline-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Guardar Cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const accountTypeSelect = document.getElementById('account_type');
    const investmentFields = document.getElementById('investment-fields');
    const generatesInterestCheckbox = document.getElementById('generates_interest');
    const interestDetails = document.getElementById('interest-details');
    const accountTypeInitial = accountTypeSelect.value;

    function refreshInvestmentVisibility() {
        const accountType = accountTypeSelect.value;
        if (accountType === 'savings' || accountType === 'investment') {
            investmentFields.style.display = 'block';
            if (generatesInterestCheckbox.checked) {
                interestDetails.style.display = 'block';
            } else {
                interestDetails.style.display = 'none';
            }
        } else {
            investmentFields.style.display = 'none';
            interestDetails.style.display = 'none';
        }
    }

    accountTypeSelect.addEventListener('change', refreshInvestmentVisibility);
    generatesInterestCheckbox.addEventListener('change', refreshInvestmentVisibility);

    // Inicial
    refreshInvestmentVisibility();
    if (generatesInterestCheckbox.checked) {
        interestDetails.style.display = 'block';
    }
});
</script>
{% endblock %}
