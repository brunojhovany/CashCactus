{% extends "base.html" %}

{% block title %}Editar Deuda{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="mb-0"><i class="fas fa-credit-card text-danger me-2"></i>Editar Deuda</h4>
                    <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('main.debt_detail', debt_id=debt_account.id) }}">
                        <i class="fas fa-eye me-1"></i>Ver detalle
                    </a>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <!-- Información básica -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nombre de la Deuda *</label>
                                    <input type="text" id="name" name="name" class="form-control" required value="{{ debt_account.name }}">
                                </div>

                                <div class="mb-3">
                                    <label for="creditor_name" class="form-label">Acreedor *</label>
                                    <input type="text" id="creditor_name" name="creditor_name" class="form-control" required value="{{ debt_account.creditor_name }}">
                                </div>

                                <div class="mb-3">
                                    <label for="original_amount" class="form-label">Monto Original *</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" step="0.01" min="0" id="original_amount" name="original_amount" class="form-control" value="{{ debt_account.original_debt_amount }}" required>
                                    </div>
                                    <div class="form-text">Monto total de la deuda al inicio.</div>
                                </div>
                            </div>

                            <!-- Términos y estado -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="current_balance" class="form-label">Deuda Actual</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" step="0.01" min="0" id="current_balance" name="current_balance" class="form-control" value="{{ debt_account.current_balance }}">
                                    </div>
                                    <div class="form-text">Ingresa la deuda actual para corregir el balance si es necesario.</div>
                                </div>

                                <div class="mb-3">
                                    <label for="interest_rate" class="form-label">Tasa de Interés Anual (%)</label>
                                    <div class="input-group">
                                        <input type="number" step="0.01" min="0" id="interest_rate" name="interest_rate" class="form-control" value="{{ debt_account.interest_rate or 0 }}">
                                        <span class="input-group-text">%</span>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="minimum_payment" class="form-label">Pago Mínimo Mensual</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" step="0.01" min="0" id="minimum_payment" name="minimum_payment" class="form-control" value="{{ debt_account.minimum_payment or 0 }}">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="payment_due_day" class="form-label">Día de Vencimiento</label>
                                    <select id="payment_due_day" name="payment_due_day" class="form-select">
                                        {% for day in range(1, 32) %}
                                            <option value="{{ day }}" {% if debt_account.payment_due_day == day %}selected{% endif %}>{{ day }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="status" class="form-label">Estado</label>
                                    <select id="status" name="status" class="form-select">
                                        <option value="active" {% if debt_account.status == 'active' %}selected{% endif %}>Activa</option>
                                        <option value="paid_off" {% if debt_account.status == 'paid_off' %}selected{% endif %}>Pagada</option>
                                        <option value="defaulted" {% if debt_account.status == 'defaulted' %}selected{% endif %}>En Mora</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Notas -->
                        <div class="mb-3">
                            <label for="notes" class="form-label">Notas</label>
                            <textarea id="notes" name="notes" class="form-control" rows="3" placeholder="Detalles adicionales (opcional)">{{ debt_account.notes or '' }}</textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('main.debt_accounts') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
