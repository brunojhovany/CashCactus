{% extends 'base.html' %}

{% block title %}Crear Recordatorio{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <span class="material-icons me-2">notification_add</span>Crear Nuevo Recordatorio
                    </h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Título</label>
                            <input type="text" class="form-control" id="title" name="title" 
                                   placeholder="Ej: Pago de electricidad" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción</label>
                            <textarea class="form-control" id="description" name="description" 
                                      rows="3" placeholder="Detalles adicionales del recordatorio (opcional)"></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="reminder_type" class="form-label">Tipo de Recordatorio</label>
                                    <select class="form-select" id="reminder_type" name="reminder_type" required>
                                        <option value="custom">Personalizado</option>
                                        <option value="debt">Deuda a Terceros</option>
                                        <option value="income">Ingreso Esperado</option>
                                        <option value="credit_card">Tarjeta de Crédito</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="due_date" class="form-label">Fecha de Vencimiento</label>
                                    <input type="date" class="form-control" id="due_date" name="due_date" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="amount" class="form-label">Monto (opcional)</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" step="0.01" class="form-control" id="amount" 
                                       name="amount" placeholder="0.00">
                            </div>
                            <small class="form-text text-muted">Deja en blanco si no aplica</small>
                        </div>
                        
                        <!-- Configuración de Recurrencia -->
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="is_recurring" name="is_recurring">
                                <label class="form-check-label" for="is_recurring">
                                    <span class="material-icons me-1" style="font-size: 16px;">repeat</span>
                                    Recordatorio recurrente
                                </label>
                            </div>
                        </div>
                        
                        <div class="mb-3" id="recurrence_options" style="display: none;">
                            <label for="recurrence_days" class="form-label">Repetir cada (días)</label>
                            <select class="form-select" id="recurrence_days" name="recurrence_days">
                                <option value="">Seleccionar...</option>
                                <option value="7">Cada semana (7 días)</option>
                                <option value="15">Cada quincena (15 días)</option>
                                <option value="30">Cada mes (30 días)</option>
                                <option value="90">Cada trimestre (90 días)</option>
                                <option value="365">Cada año (365 días)</option>
                            </select>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('main.reminders') }}" class="btn btn-secondary">
                                <span class="material-icons me-1">arrow_back</span>Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <span class="material-icons me-1">save</span>Crear Recordatorio
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const isRecurringCheckbox = document.getElementById('is_recurring');
    const recurrenceOptions = document.getElementById('recurrence_options');
    
    isRecurringCheckbox.addEventListener('change', function() {
        if (this.checked) {
            recurrenceOptions.style.display = 'block';
        } else {
            recurrenceOptions.style.display = 'none';
            document.getElementById('recurrence_days').value = '';
        }
    });
    
    // Set minimum date to today
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('due_date').setAttribute('min', today);
});
</script>
{% endblock %}
